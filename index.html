<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Combate Pokémon</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    
    <!-- Contenedor principal -->
    <div class="contenedor-principal">
      <h2 class="titulo">
        COMBATE POKEMON
      </h2>
      <!-- Jugador 1 -->
      <div class="jugador" id="jugador1">
        <h2>JUGADOR 1</h2>
        <div class="pokemones" id="pokemones-1">
          <button class="pokemon" id="pokemon1-0">
            <img
              src="img/pokeball.png"
              alt="Pokémon 1"
              class="imagen-pokemon"
            />
          </button>
          <button class="pokemon" id="pokemon1-1">
            <img
              src="img/pokeball.png"
              alt="Pokémon 2"
              class="imagen-pokemon"
            />
          </button>
          <button class="pokemon" id="pokemon1-2">
            <img
              src="img/pokeball.png"
              alt="Pokémon 3"
              class="imagen-pokemon"
            />
          </button>
        </div>
        <div id="seleccionado-1">
          <img
            src="img/pokeball.png"
            alt="Seleccionado"
            class="pokemon-seleccionado"
          />
          <div class="vida">
            <p id="texto-vida1">VIDA</p>
            <div class="progreso">
              <div
                class="barra-progreso bg-success"
                role="progressbar"
                style="width: 0%"
                id="barra-vida-1"
              ></div>
            </div>
          </div>
          <button class="boton" id="atacar-1" disabled>ATACAR</button>
        </div>
      </div>

      <!-- Información del combate -->
      <div class="informacion-combate">
        <p id="mensaje-combate">PULSA INICIAR PARA COMENZAR</p>
        <!-- Botones de control -->
        <div class="texto-centro mt-4">
          <button class="iniciar">INICIAR</button>
          <button class="reiniciar">REINICIAR</button>
        </div>
      </div>

      <!-- Jugador 2 -->
      <div class="jugador" id="jugador-2">
        <h2>JUGADOR 2</h2>
        <div class="pokemones" id="pokemones-2">
          <button class="pokemon" id="pokemon2-0">
            <img
              src="img/pokeball.png"
              alt="Pokémon 1"
              class="imagen-pokemon"
            />
          </button>
          <button class="pokemon" id="pokemon2-1">
            <img
              src="img/pokeball.png"
              alt="Pokémon 2"
              class="imagen-pokemon"
            />
          </button>
          <button class="pokemon" id="pokemon2-2">
            <img
              src="img/pokeball.png"
              alt="Pokémon 3"
              class="imagen-pokemon"
            />
          </button>
        </div>
        <div id="seleccionado-2">
          <img
            src="img/pokeball.png"
            alt="Seleccionado"
            class="pokemon-seleccionado"
          />
          <div class="vida">
            <p id="texto-vida2">VIDA</p>
            <div class="progreso">
              <div
                class="barra-progreso bg-success"
                role="progressbar"
                style="width: 0%"
                id="barra-vida-2"
              ></div>
            </div>
          </div>
          <button class="boton" id="atacar-2" disabled>ATACAR</button>
        </div>
      </div>
    </div>

    
    <!-- Librería de Supabase desde CDN -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
    <script type="module" src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
