<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combate Pokémon</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <header>
        <h1>Combate Pokémon</h1>
    </header>
    <main>
        <section class="jugadores">
            <!-- Jugador 1 -->
            <div class="jugador" id="jugador1">
                <h2>Player 1</h2>
                <div class="pokemon-lista">
                    <div class="pokemon" id="pokemon1-1">
                        <img src="" alt="Pokemon 1" id="img1-1">
                        <span id="vida1-1"></span>
                    </div>
                    <div class="pokemon" id="pokemon1-2">
                        <img src="" alt="Pokemon 2" id="img1-2">
                        <span id="vida1-2"></span>
                    </div>
                    <div class="pokemon" id="pokemon1-3">
                        <img src="" alt="Pokemon 3" id="img1-3">
                        <span id="vida1-3"></span>
                    </div>
                </div>
            </div>

            <!-- Jugador 2 -->
            <div class="jugador" id="jugador2">
                <h2>Player 2</h2>
                <div class="pokemon-lista">
                    <div class="pokemon" id="pokemon2-1">
                        <img src="" alt="Pokemon 4" id="img2-1">
                        <span id="vida2-1"></span>
                    </div>
                    <div class="pokemon" id="pokemon2-2">
                        <img src="" alt="Pokemon 5" id="img2-2">
                        <span id="vida2-2"></span>
                    </div>
                    <div class="pokemon" id="pokemon2-3">
                        <img src="" alt="Pokemon 6" id="img2-3">
                        <span id="vida2-3"></span>
                    </div>
                </div>
            </div>
        </section>

        <section class="combate">
            <div class="pokemon-grande" id="pokemonGrande1">
                <img src="" alt="Pokemon Seleccionado Jugador 1" id="imgGrande1">
            </div>
            <div class="pantalla-movimientos">
                <p id="movimientos">Pulsa LUCHAR para comenzar el combate</p>
            </div>
            <div class="pokemon-grande" id="pokemonGrande2">
                <img src="" alt="Pokemon Seleccionado Jugador 2" id="imgGrande2">
            </div>
        </section>

        <section class="acciones">
            <button id="luchar">LUCHAR</button>
            <button id="recargar">RECARGAR</button>
        </section>
    </main>
    <script src="pokemon.js"></script>
</body>
</html>
