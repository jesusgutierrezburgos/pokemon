                const options = {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'User-Agent': 'insomnia/9.2.0',
                    apikey:
                        'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNlbWxzcXh1bmtzYmN6d3BmdXRuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mjg1NDU5MTgsImV4cCI6MjA0NDEyMTkxOH0.ALPTCxrQNJkv9s-DJLYoUkENgDS32C4IRTcusojhDzI',
                    Authorization:
                        'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNlbWxzcXh1bmtzYmN6d3BmdXRuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mjg1NDU5MTgsImV4cCI6MjA0NDEyMTkxOH0.ALPTCxrQNJkv9s-DJLYoUkENgDS32C4IRTcusojhDzI',
                    },
                    body:
                        `{"email":"${email}","password":"${password}"}`,
                }
                fetch('https://cemlsqxunksbczwpfutn.supabase.co/auth/v1/token?grant_type=password', options,)
                .then(response => response.json())
                .then(response => {
                    console.log(response)
                    if (response.access_token) {
                        // Login exitoso, guardar tokens y redirigir
                        sessionStorage.setItem('access_token', response.access_token)
                        sessionStorage.setItem('refresh_token', response.refresh_token)
                        window.location.href = 'index.html'
                    } else {
                        // Si no hay token, mostrar mensaje de error
                        errorMessageElement.textContent = 'Error: Usuario o contraseña incorrectos.'
                    }
                })
                .catch(err => {
                    console.error(err)
                    errorMessageElement.textContent = 'Error: Algo salió mal. Inténtalo de nuevo más tarde.'
                })
            })
        </script>
